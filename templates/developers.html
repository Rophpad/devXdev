<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Developers</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/developers.css')}}">
    </head>
    <body>
        <header>
		<img class="logo" src="{{ url_for('static', filename='images/devXdev_black.png')}}" alt="logo">
		<nav>
			<ul class="nav__links">
				<li><a class= "presentation" href="{{ url_for('presentation') }}">Presentation</a></li>
				<li><a class= "devs" href="#">Developers</a></li>
				<li><a class= "mystats" href="{{ url_for('mystats') }}">My stats</a></li>
			</ul>
		</nav>
		<a class="connexion" href="#"><button>Connect GitHub</button></a>
        </header>

        <div class="body">
            <section class="leftSection">
                <div class="filterby">
                    <form action="">
                        
                        <button type="button" >All</button>
                        <hr>
                        <form action="">
                            <p>Filter By:</p>
                            <select name="prog_lang" id="">
                                <option class="firstelem" value="">Programming Languages</option>
                                <option value="C">C</option>
                                <option value="Dart">Dart</option>
                                <option value="Ruby">Ruby</option>
                            </select>
                            <select name="coding frequency" id="">
                                <option class="firstelem" value="">Coding frequency</option>
                                <option value="Low">Low</option>
                                <option value="Low">Medium</option>
                                <option value="Low">High</option>
                            </select>
                            <select name="Country" id="">
                                <option class="firstelem" value="">Country</option>
                                <option value="Ben">Benin</option>
                                <option value="Nigeria">Nigeria</option>
                                <option value="Rwanda">Rwanda</option>
                            </select>
                            <select name="Languages" id="">
                                <option class="firstelem" value="">Language</option>
                                <option value="French">French</option>
                                <option value="English">English</option>
                                <option value="Deutch">Deutch</option>
                            </select>
                                
                            <button type="submit" >Refresh</button>
                        </form>
                    </form>
                </div>
            </section>
    
            <section class="rightSection">
    
                <div class="rightCardProfiles">
    
                    <img src="../static/images/fakeProfile.png" alt="profile picture" width="100" height="100">
    
                    <div class="userInformations">
                            <p>@username</p>
                             <a href="#">https://github.com/username</a>
                    </div>
                    
                    <div class="programmingLanguages">
                        <p>C, Python, Javascript</p>
                        <p>Medium</p>
                        <p>Benin, French</p>
                    </div>
        
                    <button type="submit" class="submitButton" >Profile</button>
                </div>
    
            </section>
    
        </div>

        <footer>
            <p class="footer">Made with ðŸ–¤ by <a class="githublink" href="https://github.com/Rophpad">Rophen PADONOU</a></p>
        </footer>
    </body>
</html>
