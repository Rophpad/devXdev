<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My stats</title>
	    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/mystats.css')}}">
        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/favicon.ico')}}">
    </head>
    <body>
        <header>
		<img class="logo" src="{{ url_for('static', filename='images/devXdev_black.png')}}" alt="logo">
		<nav>
			<ul class="nav__links">
				<li><a class= "presentation" href="{{ url_for('presentation') }}">Presentation</a></li>
				<li><a class= "devs" href="{{ url_for('developers') }}">Developers</a></li>
				<li><a class= "mystats" href="#">My stats</a></li>
			</ul>
		</nav>
		<a class="connexion" href="#"><button>Connect GitHub</button></a>
        </header>

        <section class="searchBar">
            <form id="username-form" action="http://localhost:5000/mystats" method="POST">
                {% set text = 'Add your github username' %}
                <input class="input " type="text" name="username" placeholder="{{ text }}">
                <button type="submit" >Pull stats</button>
            </form>
        </section>

        <section class="userInformations">
            <div class="card">
                <p class="no_stats">
                    No stats!
                    {% for message in get_flashed_messages() %}
                        <p style="margin-left: -50px; align-items: center;" class="no_stats">{{ message }}</p>
                    {% endfor %} 
                </p>
            </div>
        </section>

        <footer>
            <p class="footer">Made with ðŸ–¤ by <a class="githublink" href="https://github.com/Rophpad">Rophen PADONOU</a></p>
        </footer>
    </body>
</html>
